    <script>
        appcan.ready(function() {
            // 获取网页传递过来的值
            uexWindow.getUrlQuery();

            uexWindow.cbGetUrlQuery = cbGetUrlQuerys;
        });

        // id：操作ID，此方法中不起作用
        // dataType：数据类型，0表示text，1表示接送，2表示int型
        // data：数据
        function cbGetUrlQuerys(opId, dataType, data) {
            var str = JSON.stringify(data);
            
            var json = JSON.parse(str);
                
            alert(json.width + "----" + json.height);
        }

    </script>
