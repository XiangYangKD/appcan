<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <h1>记住规律：上右下左</h1>
        <h3>不带圆角</h3>
        <div class="btn ub ub-ac ub-pc bc-text-head bc-head">不带圆角</div>
        <h3>上左圆角，圆角半径为0.6em</h3>
        <h5>uc-lt:ui-corner-left-top，即左上圆角</h5>
        <div class="btn ub ub-ac ub-pc uc-tl bc-text-head bc-head">左上圆角</div>
        <h3>左圆角，圆角半径为0.6em</h3>
        <h5>uc-l:ui-corner-left，即左上、左下圆角</h5>
        <div class="btn ub ub-ac ub-pc uc-l bc-text-head bc-head">左上左下圆角</div>
        <br />
        <div class="btn ub ub-ac ub-pc uc-tl uc-tr bc-text-head bc-head">左上右下圆角</div>
        <h3>全圆角</h3>
        <h5>uc-a:半径为0.6em</h5>
        <div class="btn ub ub-ac ub-pc uc-tl uc-a bc-text-head bc-head">左上右下圆角</div>
        <h3>圆角半径还有0.3em的，只需要再加个1表示类型即可，如全圆角</h3>
        <div class="btn ub ub-ac ub-pc uc-a1 bc-head bc-text-head">0.3em全圆角</div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

    </script>
</html>
