    <body class="um-vp bc-bg" ontouchstart>
        <div class="btn ub ub-ac bc-text-head ub-pc bc-btn"  id="btn">

        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();

            appcan.window.setBounce({
                bounceType : ['0', '1'], // 向上拖动
                color : '#EEE', // 背景色
                startPullCall : function(type) {
                    // 开始滑动时，不需要任何操作
                },
                downEndCall : function(type) {
                    // 弹动超过边界时
                },
                upEndCall : function(type) {
                    // 刷新数据，当完成后，关闭
                    setTimeout(function(){
                        // 关闭弹动
                        appcan.window.openToast("增加了3门课程", 2000, 5);
                        if (type == '0') {
                            appcan.window.resetBounceView(0);
                        } else {
                            appcan.window.resetBounceView(1);
                        }
                    }, 3000);
                },
                imgSettings : {// 使用自定义布局
                    "imagePath" : "",
                    "textColor" : "#222",
                    "pullToReloadText" : "拖动刷新",
                    "releaseToReloadText" : "释放刷新",
                    "loadingText" : "加载中，请稍等..."
                }
            });
        });

        appcan.button(".btn", "ani-act", function() {

        })
    </script>
</html>
